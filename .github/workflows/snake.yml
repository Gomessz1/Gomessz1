name: üêç Generate Futuristic Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Futuristic Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Gomessz1
          palette: "#ff00ff,#00ffff,#ffea00"   # cores neon rosa, azul e amarelo
          outputs: |
            dist/github-contribution-grid-snake-futuristic.svg
            dist/github-contribution-grid-snake-futuristic-dark.svg
            dist/github-contribution-grid-snake-futuristic-light.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
