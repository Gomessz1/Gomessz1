name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia √† meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Gomessz1
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?color_snake=#00FFFF&color_dots=#0a0a0a,#1a1a2e,#16213e,#0f3460,#005792&color_background=#0a0a0a
            dist/github-contribution-grid-snake-light.svg?color_snake=#0066FF&color_dots=#f0f0f0,#c6e2ff,#85c1ff,#4da6ff,#0066ff&color_background=#ffffff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
