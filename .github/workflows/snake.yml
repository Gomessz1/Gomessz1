name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia √† meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Gomessz1
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#005CFF&color_dots=#0D1117,#00CFFF,#005CFF&color_background=#1E90FF
            dist/github-contribution-grid-snake-dark.svg?color_snake=#005CFF&color_dots=#1E90FF,#00CFFF,#005CFF&color_background=#0D1117
            dist/github-contribution-grid-snake-light.svg?color_snake=#005CFF&color_dots=#1E90FF,#00CFFF,#005CFF&color_background=#FFFFFF

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
