name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia √† meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Gomessz1
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FF00&color_dots=#bfd6f6,#8cc8ff,#64b5f6,#42a5f5,#2196f3&color_background=#0d1117
            dist/github-contribution-grid-snake-light.svg?palette=github&color_snake=#00FF00&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39&color_background=#ffffff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
