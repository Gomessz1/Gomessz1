name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Gomessz1
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#00FFFF&color_dots=#00FFFF,#1E90FF,#00CFFF
            dist/github-contribution-grid-snake-dark.svg?color_snake=#00FFFF&color_dots=#00FFFF,#1E90FF,#00CFFF
            dist/github-contribution-grid-snake-light.svg?color_snake=#00FFFF&color_dots=#7FDBFF,#1E90FF,#00CFFF

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
